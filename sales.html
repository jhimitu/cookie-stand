<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pat's Salmon Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Daily Sales Projections</h1>
  </header>
  <main>
    <form id="location-form">
      <fieldset>
        <legend>Add/Update Location Form</legend>
        <input name="location" type="text" placeholder="location name">
        <input name="min-customers" type="number" placeholder="min customers">
        <input name="max-customers" type="number" placeholder="max customers">
        <input name="avg-cookies" type="number" placeholder="avg. cookies per customer">

        <button type="submit">add/update location</button>
      </fieldset>
    </form>
    <table id="daily-sales-projections"></table>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
